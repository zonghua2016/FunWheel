      <button

        // clock1.setTime(220880);
        // clock1.setCountdown(true);
        // clock1.start();
        // ===============
        var clock = new FlipClock($(".clock"), 10, {
          clockFace: "Counter"
        });

        // Attach a click event to a button a increment the clock
        $(".increment").click(function() {
          //clock.setValue(10);

          // Or you could decrease the clock
          // clock.decrement();

          clock.increment();

          // Or set it to a specific value
          // clock.setValue(x);
        });

        // Attach a click event to a button a decrement the clock
        $(".decrement").click(function() {
          clock.decrement();
        });

        $(".reset").click(function() {
          clock.reset();
        });
      });
    </script>
